name: Build PyPI Index

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dumb-pypi
        run: pip install dumb-pypi

      - name: Generate package list
        run: |
          cd packages
          find . -type f \( -name "*.whl" -o -name "*.tar.gz" -o -name "*.zip" \) \
            -printf "%f\n" | sort > ../package-list.txt
          cd ..
          echo "Package list contents:"
          cat package-list.txt

      - name: Build PyPI index
        run: |
          dumb-pypi \
            --package-list package-list.txt \
            --packages-url https://raw.githubusercontent.com/${{ github.repository }}/main/packages/ \
            --output-dir index \
            --title "Juno Labs Jetson PyPI"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './index'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
